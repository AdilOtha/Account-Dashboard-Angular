<div class="form-group mb-1">
    <h5>Bots</h5><br>
    <!-- <div class="row"> -->
    <!-- <div class="col-sm-12"> -->
    <div class="form-check form-check-inline">
        <div class="row">
            <div class="col-4 custom-control custom-checkbox" *ngFor="let chatbot of chatBotData">
                <input type="checkbox" class="custom-control-input form-check-input"
                    id="{{chatbot.channel_bot_id}}" name="bots[]" value="{{chatbot.channel_bot_id}}">
                <label class="custom-control-label form-check-label"
                    for="{{chatbot.channel_bot_id}}">{{chatbot.flb_name}}</label>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- </div> -->
</div>
