  <button class="d-inline-block btn align-middle ml-3" id="actionBtn">
    <div class="d-inline-block" id="buttonText">Create Bot</div>
    <i class="ml-2" (click)="open(content)">

      </svg>
    </i>
  </button>
</div>
<!-- MODAL -->
<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-auto">
    <div class="row">
      <div class="col-6 col-sm-6 col-md-6">
        <img src="https://floatbot.ai/portal/asset/img/icons/create_bot.png" class="mb-2" alt="bot-image">
        <button type="button" ngbAutoFocus class="btn d-block w-100">New Bot</button>
      </div>
      <div class="col-6 col-sm-6 col-md-6">
        <img src="https://floatbot.ai/portal/asset/img/icons/use_template.png" class="mb-2" alt="bot-template-image">
        <button type="button" class="btn">New Template</button>
      </div>
    </div>
  </div>
</ng-template>

<!-- DELETE MODAL -->
<ng-template #deleteModal let-modal>
  <div class="modal-header justify-content-center">
    <h5 class="modal-title">Are you sure you want to delete the Bot?</h5>
    <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body mx-auto">
    <div class="row">
      <div class="col-6 col-sm-6 col-md-6">
        <button type="button" (click)="deleteBot(deleteBotId); modal.dismiss('Cross click')" class="btn d-block w-100">Delete</button>
      </div>
      <div class="col-6 col-sm-6 col-md-6">
        <button type="button" ngbAutoFocus class="btn" (click)="modal.dismiss('Cross click')">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>

<div *ngIf="deleteBotError!==undefined" class="alert alert-danger">
  {{deleteBotError.message}}
</div>
