<h3>{{title}}</h3><br>
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Agent Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email Address">
                </div>
            </div>            
            <label for="botChoices" class="mb-0">Bots</label>
            <div class="container" id="botChoices">
                <div class="form-row mb-4">
                    <div class="col-sm-6" *ngFor="let chatbot of chatBotData">
                        <div class="custom-control custom-checkbox mt-3">
                            <input type="checkbox" [name]="chatbot.flb_name" class="custom-control-input"
                                [id]="chatbot.channel_bot_id">
                            <label class="custom-control-label"
                                [for]="chatbot.channel_bot_id">{{chatbot.flb_name}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                </div>
            </div>
            <button type="submit" class="btn mr-2">Save</button>
            <a routerLink="/agent" id="cancelBtn" class="btn">Cancel</a>
        </form>
    </div>
</div>
